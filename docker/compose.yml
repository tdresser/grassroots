# See https://supertokens.com/docs/deployment/self-host-supertokens for details.

name: grassroots_end2end
services:
  # Note: If you are assigning a custom name to your db service on the line below, make sure it does not contain underscores
  db:
    container_name: db
    image: "postgres:latest"
    environment:
      POSTGRES_USER: supertokens_user
      POSTGRES_PASSWORD: somePassword
      POSTGRES_DB: grassroots
    ports:
      - 5432:5432
    networks:
      - app_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "supertokens_user", "-d", "grassroots"]
      interval: 5s
      timeout: 5s
      retries: 5

  supertokens:
    container_name: supertokens
    image: registry.supertokens.io/supertokens/supertokens-postgresql
    depends_on:
      db:
        condition: service_healthy
    ports:
      - 3567:3567
    environment:
      # TODO: factor out password things.
      POSTGRESQL_CONNECTION_URI: "postgresql://supertokens_user:somePassword@db:5432/grassroots"
      POSTGRESQL_DATABASE_NAME: grassroots
      POSTGRESQL_TABLE_NAMES_PREFIX: supertokens
      LOG_LEVEL: "DEBUG"
    networks:
      - app_network
    restart: unless-stopped
    # Disabled for dev due to log spam.
    #healthcheck:
    #  test: >
    #    bash -c 'exec 3<>/dev/tcp/127.0.0.1/3567 && echo -e "GET /hello HTTP/1.1\r\nhost: 127.0.0.1:3567\r\nConnection: close\r\n\r\n" >&3 && cat <&3 | grep "Hello"'
    #  interval: 10s
    #  timeout: 5s
    #  retries: 5

  grassroots_dev:
    container_name: grassroots_dev
    build: ".."
    networks:
      - app_network
    volumes:
      - type: bind
        source: ../
        target: /app/
      # Use grassroots-shared in both the backend and the frontend.
      - type: bind
        source: ../grassroots-backend/src/grassroots-shared
        target: /app/grassroots-frontend/src/grassroots-shared
      # https://stackoverflow.com/a/38601156 - to exclude directories.
      - /app/node_modules
      - /app/grassroots-backend/node_modules
      - /app/grassroots-backend/dist
      - /app/grassroots-frontend/node_modules
      - /app/grassroots-frontend/dist
    ports:
      - "5173:5173"
      - "3003:3003"
    depends_on:
      - supertokens

  caddy_reverse_proxy:
    container_name: caddy_reverse_proxy
    # Uses ports 80, 443, and 443/udp.
    volumes:
      - ./data/caddy:/data
      - ./caddy/Caddyfile:/etc/caddy/Caddyfile
    image: caddy
    network_mode: host
    cap_add:
      - NET_ADMIN

# env_file: "main.env"

networks:
  app_network:
    driver: bridge
